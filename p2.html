<h2>Pengertian HTML</h2>
<p>HTML adalah bahasa markup untuk membuat struktur halaman web.</p>

<h2>Struktur HTML</h2>
<pre>
&lt;html&gt;
 &lt;head&gt;&lt;/head&gt;
 &lt;body&gt;&lt;/body&gt;
&lt;/html&gt;
</pre>

<h2>Tag Umum</h2>
<ul>
<li>&lt;h1&gt; - Judul</li>
<li>&lt;p&gt; - Paragraf</li>
<li>&lt;a&gt; - Link</li>
<li>&lt;img&gt; - Gambar</li>
</ul>
